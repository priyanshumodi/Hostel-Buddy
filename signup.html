<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- navbar starts here -->
     <nav class="w-full h-20 bg-gray-800 flex justify-around items-center">
        <div>
          <h1 class="text-yellow-600 text-3xl uppercase font-bold">hostel buddy</h1>
        </div>
        <div class="hidden md:flex w-[60%] justify-between items-center flex-wrap uppercase font-medium">
          <div class="text-yellow-600 cursor-pointer"><a href="index.html">Home</a></div>
          <div class="text-white hover:text-yellow-600 cursor-pointer">Services</div>
          <div class="text-white hover:text-yellow-600 cursor-pointer">room</div>
          <div class="text-white hover:text-yellow-600 cursor-pointer">page</div>
          <div class="text-white hover:text-yellow-600 cursor-pointer">about</div>
          <div class="text-white hover:text-yellow-600 cursor-pointer">contact</div>
        </div>
        <div>
            
            <button  class="hidden md:block bg-yellow-600 p-2 font-semibold m-4"> <a href="./miniProjectSignUpPage/index.html">Login/Signup</a></button>
        </div>
    </nav>
    <!-- navbar ends here -->

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just take 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="********" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
               <p>
                Already have an Account? <a href="#">Login</a>
               </p>
            </footer>
        </div>
        <div class="circle c1">

        </div>
        <div class="circle c2">

        </div>
    </div>
</body>
</html>
